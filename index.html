<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukáš Dlábek Portfolio</title>

    <!-- Awesome Font icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-sans bg-primary-content text-copy">
    <!-- HEADER SECTION -->
    <header class="flex h-20 px-2.5 mx-auto max-w-7xl">
      <nav class="flex items-center justify-between w-full">
        <h1 class="text-2xl font-bold">Lukáš Dlábek.</h1>
        <div class="flex gap-10">
          <a
            href="#"
            class="relative scroll-smooth after:w-2.5 after:h-1 after:bg-secondary after:absolute after:-bottom-1 after:left-1/2 after:-translate-x-1/2 after:rounded-md"
            >Home</a
          >
          <a href="#" class="relative scroll-smooth">O mně</a>
          <a href="#" class="relative scroll-smooth">Zkušenosti</a>
          <a href="#" class="relative scroll-smooth">Dovednosti</a>
          <a href="#" class="relative scroll-smooth">Kontakt</a>
        </div>
        <a
          href="/cv.pdf"
          class="flex items-center gap-2 px-2.5 py-3 border rounded-xl border-copy w-max"
          download
        >
          Stáhnout CV
          <i class="fa-solid fa-file-lines"></i>
        </a>

        <!-- HAMBURGER MENU ICON -->
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main class="px-2.5 mx-auto -mt-20 max-w-7xl">
      <!-- HEADER SECTION -->
      <section id="hero" class="flex items-center h-screen">
        <div class="flex flex-col w-1/2 gap-8">
          <span
            class="bg-secondary text-secondary-content w-max py-1 px-3.5 rounded-xl font-semibold"
            >Lukáš Dlábek</span
          >
          <h2 class="text-5xl text-copy">
            Front End <span class="text-secondary">Developer</span>
          </h2>
          <p class="text-copy-light">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Voluptatibus ab, omnis incidunt est dolorum alias similique
            aspernatur vitae sint ipsa?
          </p>

          <!-- CTA BUTTONS -->
          <div class="flex items-center gap-5 text-sm">
            <a
              href="#"
              class="py-2 font-semibold rounded-lg bg-secondary w-max px-7 text-secondary-content"
              >Hire Me</a
            >
            <a
              href="/cv.pdf"
              class="flex items-center gap-2 px-2.5 py-3 border rounded-xl border-copy w-max"
              download
            >
              Stáhnout CV
              <i class="fa-solid fa-file-lines"></i>
            </a>
          </div>

          <!-- SOCIAL ICONS -->
          <div class="flex gap-6 mt-12">
            <a
              href=""
              class="flex items-center justify-center w-10 h-10 text-3xl rounded-full hover:text-linkedin hover:text-2xl hover:shadow-shLinkedin hover:shadow-linkedin"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href=""
              class="flex items-center justify-center w-10 h-10 text-3xl rounded-full hover:text-github hover:text-2xl hover:shadow-shGithub hover:shadow-github"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href=""
              class="flex items-center justify-center w-10 h-10 text-3xl rounded-full hover:text-facebook hover:text-2xl hover:shadow-shFacebook hover:shadow-facebook"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href=""
              class="flex items-center justify-center w-10 h-10 text-3xl rounded-full hover:text-bluesky hover:text-2xl hover:shadow-shBluesky hover:shadow-bluesky"
            >
              <i class="fa-brands fa-bluesky"></i>
            </a>
          </div>
        </div>

        <div class="flex items-center justify-end w-1/2 max-w-full">
          <div
            class="flex items-end justify-center overflow-hidden rounded-b-full h-cust1 w-cust1"
          >
            <!-- TO DO: radial gradient -->
            <div
              class="rounded-full h-cust2 w-cust2 bg-radial-[at_25%_25%] from-primary-light to-primary-dark to-75%"
            >
              <img
                src="/src/images/profile.png"
                alt="Profilová fotka"
                class="object-cover w-full h-full"
              />
            </div>
          </div>
        </div>
        <a
          href=""
          class="absolute flex flex-col items-center gap-5 text-2xl translate-x-1/2 bottom-12 right-1/2 text-secondary scroll-smooth"
        >
          <i class="fa-solid fa-arrow-down-long animate-bounce"></i>
          <span class="text-sm text-copy-light">Scroll Down</span>
        </a>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
